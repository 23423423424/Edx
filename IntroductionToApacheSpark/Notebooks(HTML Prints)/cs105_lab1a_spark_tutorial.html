, so four `collect()` tasks are launched. Each task collects the entries in its partition and sends the result to the driver, which creates a list of the values, as shown in the figure below.\n\nNow let's run `collect()` on `subDF`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"1419f628-c4d7-4f60-a241-0bc2910d78e6"},{"version":"CommandV1","origId":247831475965603,"guid":"323c9e75-5cf0-4428-91f1-2ccc22b2dfa7","subtype":"command","commandType":"auto","position":57.0,"command":"# Let's collect the data\nresults = subDF.collect()\nprint results","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">[Row(last_name=u&apos;Benjamin&apos;, first_name=u&apos;Mr.&apos;, ssn=u&apos;205-22-2899&apos;, occupation=u&apos;Oceanographer&apos;, age=11), Row(last_name=u&apos;Thompson&apos;, first_name=u&apos;Keanna&apos;, ssn=u&apos;349-04-1469&apos;, occupation=u&apos;Speech and language therapist&apos;, age=21), Row(last_name=u&apos;Ritchie&apos;, first_name=u&apos;Kassidy&apos;, ssn=u&apos;758-68-7781&apos;, occupation=u&apos;Journalist, magazine&apos;, age=44), Row(last_name=u&apos;Schneider&apos;, first_name=u&apos;Mikhail&apos;, ssn=u&apos;020-17-5106&apos;, occupation=u&apos;Building control surveyor&apos;, age=27), Row(last_name=u&apos;Raynor&apos;, first_name=u&apos;Adrian&apos;, ssn=u&apos;417-82-9633&apos;, occupation=u&apos;Insurance claims handler&apos;, age=8), Row(last_nam e space for new ones. If you later refer to one of the deleted partitions, Spark will automatically recreate it for you, but that takes time.\n\nSo, if you plan to use a DataFrame more than once, then you should tell Spark to cache it. You can use the `cache()` operation to keep the DataFrame in memory. However, you must still trigger an action on the DataFrame, such as `collect()` or `count()` before the caching will occur. In other words, `cache()` is lazy: It merely tells Spark that the DataFrame should be cached _when the data is materialized_. You have to run an action to materialize the data; the DataFrame will be cached as a side effect. The next time you use the DataFrame, Spark will use the cached data, rather than recomputing the DataFrame from the original data.\n\nYou can see your cached DataFrame in the \"Storage\" section of the Spark web UI. If you click on the name value, you can see more information about where the the DataFrame is stored.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"3c22a8a9-0b1b-4109-a764-49fa8b0b5882"},{"version":"CommandV1","origId":247831475965648,"guid":"02c53402-3b46-44e7-839f-c0bc713fce60","subtype":"command","commandType":"auto","position":102.0,"command":"# Cache the DataFrame\nfilteredDF.cache()\n# Trigger an action\nprint filteredDF.count()\n# Check if it is cached\nprint filteredDF.is_cached","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">2002\nTrue\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.466905664496E12,"submitTime":1.466905666839E12,"finishTime":1.466905664869E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"03669186-bb1f-41ad-8604-795f41a3200a"},{"version":"CommandV1","origId":247831475965649,"guid":"c4ca62f1-5c92-4881-ae71-6a919d417505","subtype":"command","commandType":"auto","position":103.0,"command":"%md\n### (7b) Unpersist and storage options\n\nSpark automatically manages the partitions cached in memory. If it has more partitions than available memory, by default, it will evict older partitions to make room for new ones. For efficiency, once you are finished using cached DataFrame, you can optionally tell Spark to stop caching it in memory by using the DataFrame's `unpersist()` method to inform Spark that you no longer need the cached data.\n\n** Advanced: ** Spark provides many more options for managing how DataFrames cached. For instance, you can tell Spark to spill cached partitions to disk when it runs out of memory, instead of simply throwing old ones away. You can explore the API for DataFrame's [persist()](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.DataFrame.persist) operation using Python's [help()](https://docs.python.org/2/library/functions.html?highlight=help#help) command.  The `persist()` operation, optionally, takes a pySpark [StorageLevel](http://spark.apache.org/docs/latest/api/python/pyspark.html#pyspark.StorageLevel) object.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"bb2b033c-ada1-425e-b085-07ade4d05ccd"},{"version":"CommandV1","origId":247831475965650,"guid":"1999def8-8c24-44d4-bef5-fd644ee73dae","subtype":"command","commandType":"auto","position":104.0,"command":"# If we are done with the DataFrame we can unpersist it so that its memory can be reclaimed\nfilteredDF.unpersist()\n# Check if it is cached\nprint filteredDF.is_cached","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">False\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.466905959749E12,"submitTime":1.466905962099E12,"finishTime":1.466905959871E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"2c50e364-8964-455c-980d-a60d3333ec8c"},{"version":"CommandV1","origId":247831475965651,"guid":"1abacdb8-8be0-43b0-ad18-5d24e56fcb20","subtype":"command","commandType":"auto","position":105.0,"command":"%md\n## ** Part 8: Debugging Spark applications
