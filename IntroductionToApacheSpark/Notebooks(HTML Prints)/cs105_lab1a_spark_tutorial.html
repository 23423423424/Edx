a single computer.  However, many datasets today are too large to be stored on a single computer, and even when a dataset can be stored on one computer (such as the datasets in this tutorial), the dataset can often be processed much more quickly using multiple computers.\n\nSpark has efficient implementations of a number of transformations and actions that can be composed together to perform data processing and analysis.  Spark excels at distributing these operations across a cluster while abstracting away many of the underlying implementation details.  Spark has been designed with a focus on scalability and efficiency.  With Spark you can begin developing your solution on your laptop, using a small dataset, and then use that same code to process terabytes or even petabytes across a distributed cluster.\n\n**During this tutorial we will cover:**\n\n* *Part 1:* Basic notebook usage and [Python](https://docs.python.org/2/) integration\n* *Part 2:* An introduction to using [Apache Spark](https://spark.apache.org/) with the [PySpark SQL API](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark-sql-module) running in a notebook\n* *Part 3:* Using DataFrames and chaining together transformations and actions\n* *Part 4*: Python Lambda functions and User Defined Functions\n* *Part 5:* Additional DataFrame actions\n* *Part 6:* Additional DataFrame transformations\n* *Part 7:* Caching DataFrames and storage options\n* *Part 8:* Debugging Spark applications and lazy evaluation\n\nThe following transformations will be covered:\n* `select()`, `filter()`, `distinct()`, `dropDuplicates()`, `orderBy()`, `groupBy()`\n\nThe following actions will be covered:\n* `first()`, `take()`, `count()`, `collect()`, `show()`\n\nAlso covered:\n* `cache()`, `unpersist()`\n\nNote that, for reference, you can look up the details of these methods in the [Spark's PySpark SQL API](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark-sql-module)","commandVersion":0 diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"0241fd89-412a-43b7-bf2a-f19a86e26f9c"},{"version":"CommandV1","origId":247831475965559,"guid":"1f3d5c1a-b588-4f67-bcec-2e40fc3f2746","subtype":"command","commandType":"auto","position":13.0,"command":"%md\n### Spark Context\n\nIn Spark, communication occurs between a driver and executors.  The driver has Spark jobs that it needs to run and these jobs are split into tasks that are submitted to the executors for completion.  The results from these tasks are delivered back to the driver.\n\nIn part 1, we saw that normal Python code can be executed via cells. When using Databricks this code gets executed in the Spark driver's Java Virtual Machine (JVM) and not in an executor's JVM, and when using an Jupyter notebook it is executed within the kernel associated with the notebook. Since no Spark functionality is actually being used, no tasks are launched on the executors.\n\nIn order to use Spark and its DataFrame API we will need to use a `SQLContext`.  When running Spark, you start a new Spark application by creating a [SparkContext](http://spark.apache.org/docs/latest/api/python/pyspark.html#pyspark.SparkContext). You can then create a [SQLContext](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.SQLContext) from the `SparkContext`. When the `SparkContext` is created, it asks the master for some cores to use to do work.  The master sets these cores aside just for you; they won't be used for other applications. When using Databricks, both a `SparkContext` and a `SQLContext` are created for you automatically. `sc` is your `SparkContext`, and `sqlContext` is your `SQLContext`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"e069c53e-8620-46cf-b9bf-9efeaedfe205"},{"version":"CommandV1","origId":247831475965560,"guid":"b6983618-306d-418b-873e-4391a1bd38cd","subtype":"command","commandType":"auto","position":14.0,"command":"%md\n### (2a) Example Cluster\nThe diagram shows an example cluster, where the slots allocated for an application are outlined in purple. (Note: We're using the term _slots_ here to indicate threads available to perform parallel work for Spark.\nSpark documentation often refers to these threads as _cores_, which is a confusing term, as the number of slots available on a particular machine does not necessarily have any relationship to the number of physical CPU\ncores on that machine.)\n\n<img src=\"http://spark-mooc.github.io/web-assets/images/cs105x/diagram-2a.png\" style=\"height: 800px;float: right\"/>\n\nYou can view the details of your Spark application in the Spark web UI.  The web UI is accessible in Databricks by going to \"Clusters\" and then clicking on the \"Spark UI\" link for your cluster.  In the web UI, under the \"Jobs\" tab, you can see a list of jobs that have been scheduled or run.  It's likely there isn't any thing interesting here yet because we haven't run any jobs, but we'll return to this page later.\n\nAt a high level, every Spark application consists of a driver program that launches various parallel operations on executor Java Virtual Machines (JVMs) running either in a cluster or locally on the same machine. In Databricks, \"Databricks Shell\" is the driver program.  When running locally, `pyspark` is the driver program. In all cases, this driver program contains the main loop for the program and creates distributed datasets on the cluster, then applies operations (transformations & actions) to those datasets.\nDriver programs access Spark through a SparkContext object, which represents a connection to a computing cluster. A Spark SQL context object (`sqlContext`) is the main entry point for Spark DataFrame and SQL functionality. A `SQLContext` can be used to create DataFrames, which allows you to direct the operations on your data.\n\nTry printing out `sqlContext` to see its type.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"00c7a08c-1236-4745-9bf5-18d0af0d5768"},{"version":"CommandV1","origId":247831475965561,"guid":"8ee094d5-a730-4e36-a9f1-bac71d72e64e","subtype":"command","commandType":"auto","position":15.0,"command":"# Display the type of the Spark sqlContext\ntype(sqlContext)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">6</span><span class=\"ansired\">]: </span>pyspark.sql.context.HiveContext\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.46689889359E12,"submitTime":1.466898895763E12,"finishTime":1.466898893664E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"4b79be70-695c-48f8-98d0-112ccf9e682a"},{"version":"CommandV1","origId":247831475965562,"guid":"2ecb5244-2bcd-4afd-9430-91782af0a4f4","subtype":"command","commandType":"auto","position":16.0,"command":"%md\nNote that the type is `HiveContext`. This means we're working with a version of Spark that has Hive support. Compiling Spark with Hive support is a good idea, even if you don't have a Hive metastore. As the\n[Spark Programming Guide](http://spark.apache.org/docs/latest/sql-programming-guide.html#starting-point-sqlcontext) states, a `HiveContext` \"provides a superset of the functionality provided by the basic `SQLContext`. Additional features include the ability to write queries using the more complete HiveQL parser, access to Hive UDFs [user-defined functions], and the ability to read data from Hive tables. To use a `HiveContext`, you do not need to have an existing Hive setup, and all of the data sources available to a `SQLContext` are still available.\"","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"c6d29fc5-3e84-4754-995f-edb2b60c8c78"},{"version":"CommandV1","origId":247831475965563,"guid":"4bff80b6-6e08-4279-9870-1a191b87e3ac","subtype":"command","commandType":"auto","position":17.0,"command":"%md\n### (2b) SparkContext attributes\n\nYou can use Python's [dir()](https://docs.python.org/2/library/functions.html?highlight=dir#dir) function to get a list of all the attributes (including methods) accessible through the `sqlContext` object.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"ba380a6f-7619-42f1-8a18-f23378045d5e"},{"version":"CommandV1","origId":247831475965564,"guid":"c0d07a18-d718-42ec-9179-4eb8da962666","subtype":"command","commandType":"auto","position":18.0,"command":"# List sqlContext's attributes\ndir(sqlContext)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">7</span><span class=\"ansired\">]: </span>\n[&apos;__class__&apos;,\n &apos;__delattr__&apos;,\n &apos;__dict__&apos;,\n &apos;__doc__&apos;,\n &apos;__format__&apos;,\n &apos;__getattribute__&apos;,\n &apos;__hash__&apos;,\n &apos;__init__&apos;,\n &apos;__module__&apos;,\n &apos;__new__&apos;,\n &apos;__reduce__&apos;,\n &apos;__reduce_ex__&apos;,\n &apos;__repr__&apos;,\n &apos;__setattr__&apos;,\n &apos;__sizeof__&apos;,\n &apos;__str__&apos;,\n &apos;__subclasshook__&apos;,\n &apos;__weakref__&apos;,\n &apos;_createFromLocal&apos;,\n &apos;_createFromRDD&apos;,\n &apos;_get_hive_ctx&apos;,\n &apos;_inferSchema&apos;,\n &apos;_inferSchemaFromList&apos;,\n &apos;_instantiatedContext&apos;,\n &apos;_jsc&apos;,\n &apos;_jvm&apos;,\n &apos;_sc&apos;,\n &apos;_scala_HiveContext&apos;,\n &apos;_scala_SQLContext&apos;,\n &apos;_ssql_ctx&apos;,\n &apos;applySchema&apos;,\n &apos;cacheTable&apos;,\n &apos;clearCache&apos;,\n &apos;createDataFrame&apos;,\n &apos;createExternalTable&apos;,\n &apos;dropTempTable&apos;,\n &apos;getConf&apos;,\n &apos;getOrCreate&apos;,\n &apos;inferSchema&apos;,\n &apos;jsonFile&apos;,\n &apos;jsonRDD&apos;,\n &apos;load&apos;,\n &apos;newSession&apos;,\n &apos;parquetFile&apos;,\n &apos;range&apos;,\n &apos;read&apos;,\n &apos;refreshTable&apos;,\n &apos;registerDataFrameAsTable&apos;,\n &apos;registerFunction&apos;,\n &apos;setConf&apos;,\n &apos;sql&apos;,\n &apos;table&apos;,\n &apos;tableNames&apos;,\n &apos;tables&apos;,\n &apos;udf&apos;,\n &apos;uncacheTable&apos;]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.466899159636E12,"submitTime":1.466899161816E12,"finishTime":1.466899159666E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"6a658a33-d1b9-4722-be0a-929db9fd5f39"},{"version":"CommandV1","origId":247831475965565,"guid":"924e2226-d82c-4820-849a-3abfc4249bfc","subtype":"command","commandType":"auto","position":19.0,"command":"%md\n### (2c) Getting help\n\nAlternatively, you can use Python's [help()](https://docs.python.org/2/library/functions.html?highlight=help#help) function to get an easier to read list of all the attributes, including examples, that the `sqlContext` object has.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"31e18c5b-9e2e-4725-b95b-231706dbddbb"},{"version":"CommandV1","origId":247831475965566,"guid":"747a2778-d5bc-4c14-a823-c9fbe47240e0","subtype":"command","commandType":"auto","position":20.0,"command":"# Use help to obtain more detailed information\nhelp(sqlContext)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Help on HiveContext in module pyspark.sql.context object:\n\nclass HiveContext(SQLContext)\n |  A variant of Spark SQL that integrates with data stored in Hive.\n |  \n |  Configuration for Hive is read from &#96;&#96;hive-site.xml&#96;&#96; on the classpath.\n |  It supports running both SQL and HiveQL commands.\n |  \n |  :param sparkContext: The SparkContext to wrap.\n |  :param hiveContext: An optional JVM Scala HiveContext. If set, we do not instantiate a new\n |      :class:&#96;HiveContext&#96; in the JVM, instead we make all calls to this object.\n |  \n |  Method resolution order:\n |      HiveContext\n |      SQLContext\n |      __builtin__.object\n |  \n |  Methods defined here:\n |  \n |  __init__(self, sparkContext, hiveContext=None)\n |  \n |  refreshTable(self, tableName)\n |      Invalidate and refresh all the cached the metadata of the given\n |      table. For performance reasons, Spark SQL or the external data source\n |      library it uses might cache certain metadata about a table, such as the\n |      location of blocks. When those change outside of Spark SQL, users should\n |      call this function to invalidate the cache.\n |  \n |  ----------------------------------------------------------------------\n |  Methods inherited from SQLContext:\n |  \n |  applySchema(self, rdd, schema)\n |      .. note:: Deprecated in 1.3, use :func:&#96;createDataFrame&#96; instead.\n |  \n |  cacheTable(self, tableName)\n |      Caches the specified table in-memory.\n |      \n |      .. versionadded:: 1.0\n |  \n |  clearCache(self)\n |      Removes all cached tables from the in-memory cache.\n |      \n |      .. versionadded:: 1.3\n |  \n |  createDataFrame(self, data, schema=None, samplingRatio=None)\n |      Creates a :class:&#96;DataFrame&#96; from an :class:&#96;RDD&#96; of :class:&#96;tuple&#96;/:class:&#96;list&#96;,\n |      list or :class:&#96;pandas.DataFrame&#96;.\n |      \n |      When &#96;&#96;schema&#96;&#96; is a list of column names, the type of each column\n |      will be inferred from &#96;&#96;data&#96;&#96;.\n |      \n |      When &#96;&#96;schema&#96;&#96; is &#96;&#96;None&#96;&#96;, it will try to infer the schema (column names and types)\n |      from &#96;&#96;data&#96;&#96;, which should be an RDD of :class:&#96;Row&#96;,\n |      or :class:&#96;namedtuple&#96;, or :class:&#96;dict&#96;.\n |      \n |      If schema inference is needed, &#96;&#96;samplingRatio&#96;&#96; is used to determined the ratio of\n |      rows used for schema inference. The first row will be used if &#96;&#96;samplingRatio&#96;&#96; is &#96;&#96;None&#96;&#96;.\n |      \n |      :param data: an RDD of :class:&#96;Row&#96;/:class:&#96;tuple&#96;/:class:&#96;list&#96;/:class:&#96;dict&#96;,\n |          :class:&#96;list&#96;, or :class:&#96;pandas.DataFrame&#96;.\n |      :param schema: a :class:&#96;StructType&#96; or list of column names. default None.\n |      :param samplingRatio: the sample ratio of rows used for inferring\n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; l = [(&apos;Alice&apos;, 1)]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(l).collect()\n |      [Row(_1=u&apos;Alice&apos;, _2=1)]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(l, [&apos;name&apos;, &apos;age&apos;]).collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; d = [{&apos;name&apos;: &apos;Alice&apos;, &apos;age&apos;: 1}]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(d).collect()\n |      [Row(age=1, name=u&apos;Alice&apos;)]\n |      \n |      &gt;&gt;&gt; rdd = sc.parallelize(l)\n |      &gt;&gt;&gt; sqlContext.createDataFrame(rdd).collect()\n |      [Row(_1=u&apos;Alice&apos;, _2=1)]\n |      &gt;&gt;&gt; df = sqlContext.createDataFrame(rdd, [&apos;name&apos;, &apos;age&apos;])\n |      &gt;&gt;&gt; df.collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql import Row\n |      &gt;&gt;&gt; Person = Row(&apos;name&apos;, &apos;age&apos;)\n |      &gt;&gt;&gt; person = rdd.map(lambda r: Person(*r))\n |      &gt;&gt;&gt; df2 = sqlContext.createDataFrame(person)\n |      &gt;&gt;&gt; df2.collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import *\n |      &gt;&gt;&gt; schema = StructType([\n |      ...    StructField(&quot;name&quot;, StringType(), True),\n |      ...    StructField(&quot;age&quot;, IntegerType(), True)])\n |      &gt;&gt;&gt; df3 = sqlContext.createDataFrame(rdd, schema)\n |      &gt;&gt;&gt; df3.collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; sqlContext.createDataFrame(df.toPandas()).collect()  # doctest: +SKIP\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(pandas.DataFrame([[1, 2]])).collect()  # doctest: +SKIP\n |      [Row(0=1, 1=2)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  createExternalTable(self, tableName, path=None, source=None, schema=None, **options)\n |      Creates an external table based on the dataset in a data source.\n |      \n |      It returns the DataFrame associated with the external table.\n |      \n |      The data source is specified by the &#96;&#96;source&#96;&#96; and a set of &#96;&#96;options&#96;&#96;.\n |      If &#96;&#96;source&#96;&#96; is not specified, the default data source configured by\n |      &#96;&#96;spark.sql.sources.default&#96;&#96; will be used.\n |      \n |      Optionally, a schema can be provided as the schema of the returned :class:&#96;DataFrame&#96; and\n |      created external table.\n |      \n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      .. versionadded:: 1.3\n |  \n |  dropTempTable(self, tableName)\n |      Remove the temp table from catalog.\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; sqlContext.dropTempTable(&quot;table1&quot;)\n |      \n |      .. versionadded:: 1.6\n |  \n |  getConf(self, key, defaultValue)\n |      Returns the value of Spark SQL configuration property for the given key.\n |      \n |      If the key is not set, returns defaultValue.\n |      \n |      .. versionadded:: 1.3\n |  \n |  inferSchema(self, rdd, samplingRatio=None)\n |      .. note:: Deprecated in 1.3, use :func:&#96;createDataFrame&#96; instead.\n |  \n |  jsonFile(self, path, schema=None, samplingRatio=1.0)\n |      Loads a text file storing one JSON object per line as a :class:&#96;DataFrame&#96;.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameReader.json&#96; instead.\n |      \n |      &gt;&gt;&gt; sqlContext.jsonFile(&apos;python/test_support/sql/people.json&apos;).dtypes\n |      [(&apos;age&apos;, &apos;bigint&apos;), (&apos;name&apos;, &apos;string&apos;)]\n |  \n |  jsonRDD(self, rdd, schema=None, samplingRatio=1.0)\n |      Loads an RDD storing one JSON object per string as a :class:&#96;DataFrame&#96;.\n |      \n |      If the schema is provided, applies the given schema to this JSON dataset.\n |      Otherwise, it samples the dataset with ratio &#96;&#96;samplingRatio&#96;&#96; to determine the schema.\n |      \n |      &gt;&gt;&gt; df1 = sqlContext.jsonRDD(json)\n |      &gt;&gt;&gt; df1.first()\n |      Row(field1=1, field2=u&apos;row1&apos;, field3=Row(field4=11, field5=None), field6=None)\n |      \n |      &gt;&gt;&gt; df2 = sqlContext.jsonRDD(json, df1.schema)\n |      &gt;&gt;&gt; df2.first()\n |      Row(field1=1, field2=u&apos;row1&apos;, field3=Row(field4=11, field5=None), field6=None)\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import *\n |      &gt;&gt;&gt; schema = StructType([\n |      ...     StructField(&quot;field2&quot;, StringType()),\n |      ...     StructField(&quot;field3&quot;,\n |      ...                 StructType([StructField(&quot;field5&quot;, ArrayType(IntegerType()))]))\n |      ... ])\n |      &gt;&gt;&gt; df3 = sqlContext.jsonRDD(json, schema)\n |      &gt;&gt;&gt; df3.first()\n |      Row(field2=u&apos;row1&apos;, field3=Row(field5=None))\n |      \n |      .. versionadded:: 1.0\n |  \n |  load(self, path=None, source=None, schema=None, **options)\n |      Returns the dataset in a data source as a :class:&#96;DataFrame&#96;.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameReader.load&#96; instead.\n |  \n |  newSession(self)\n |      Returns a new SQLContext as new session, that has separate SQLConf,\n |      registered temporary tables and UDFs, but shared SparkContext and\n |      table cache.\n |      \n |      .. versionadded:: 1.6\n |  \n |  parquetFile(self, *paths)\n |      Loads a Parquet file, returning the result as a :class:&#96;DataFrame&#96;.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameReader.parquet&#96; instead.\n |      \n |      &gt;&gt;&gt; sqlContext.parquetFile(&apos;python/test_support/sql/parquet_partitioned&apos;).dtypes\n |      [(&apos;name&apos;, &apos;string&apos;), (&apos;year&apos;, &apos;int&apos;), (&apos;month&apos;, &apos;int&apos;), (&apos;day&apos;, &apos;int&apos;)]\n |  \n |  range(self, start, end=None, step=1, numPartitions=None)\n |      Create a :class:&#96;DataFrame&#96; with single LongType column named &#96;id&#96;,\n |      containing elements in a range from &#96;start&#96; to &#96;end&#96; (exclusive) with\n |      step value &#96;step&#96;.\n |      \n |      :param start: the start value\n |      :param end: the end value (exclusive)\n |      :param step: the incremental step (default: 1)\n |      :param numPartitions: the number of partitions of the DataFrame\n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.range(1, 7, 2).collect()\n |      [Row(id=1), Row(id=3), Row(id=5)]\n |      \n |      If only one argument is specified, it will be used as the end value.\n |      \n |      &gt;&gt;&gt; sqlContext.range(3).collect()\n |      [Row(id=0), Row(id=1), Row(id=2)]\n |      \n |      .. versionadded:: 1.4\n |  \n |  registerDataFrameAsTable(self, df, tableName)\n |      Registers the given :class:&#96;DataFrame&#96; as a temporary table in the catalog.\n |      \n |      Temporary tables exist only during the lifetime of this instance of :class:&#96;SQLContext&#96;.\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      \n |      .. versionadded:: 1.3\n |  \n |  registerFunction(self, name, f, returnType=StringType)\n |      Registers a python function (including lambda function) as a UDF\n |      so it can be used in SQL statements.\n |      \n |      In addition to a name and the function itself, the return type can be optionally specified.\n |      When the return type is not given it default to a string and conversion will automatically\n |      be done.  For any other return type, the produced object must match the specified type.\n |      \n |      :param name: name of the UDF\n |      :param f: python function\n |      :param returnType: a :class:&#96;DataType&#96; object\n |      \n |      &gt;&gt;&gt; sqlContext.registerFunction(&quot;stringLengthString&quot;, lambda x: len(x))\n |      &gt;&gt;&gt; sqlContext.sql(&quot;SELECT stringLengthString(&apos;test&apos;)&quot;).collect()\n |      [Row(_c0=u&apos;4&apos;)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import IntegerType\n |      &gt;&gt;&gt; sqlContext.registerFunction(&quot;stringLengthInt&quot;, lambda x: len(x), IntegerType())\n |      &gt;&gt;&gt; sqlContext.sql(&quot;SELECT stringLengthInt(&apos;test&apos;)&quot;).collect()\n |      [Row(_c0=4)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import IntegerType\n |      &gt;&gt;&gt; sqlContext.udf.register(&quot;stringLengthInt&quot;, lambda x: len(x), IntegerType())\n |      &gt;&gt;&gt; sqlContext.sql(&quot;SELECT stringLengthInt(&apos;test&apos;)&quot;).collect()\n |      [Row(_c0=4)]\n |      \n |      .. versionadded:: 1.2\n |  \n |  setConf(self, key, value)\n |      Sets the given Spark SQL configuration property.\n |      \n |      .. versionadded:: 1.3\n |  \n |  sql(self, sqlQuery)\n |      Returns a :class:&#96;DataFrame&#96; representing the result of the given query.\n |      \n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; df2 = sqlContext.sql(&quot;SELECT field1 AS f1, field2 as f2 from table1&quot;)\n |      &gt;&gt;&gt; df2.collect()\n |      [Row(f1=1, f2=u&apos;row1&apos;), Row(f1=2, f2=u&apos;row2&apos;), Row(f1=3, f2=u&apos;row3&apos;)]\n |      \n |      .. versionadded:: 1.0\n |  \n |  table(self, tableName)\n |      Returns the specified table as a :class:&#96;DataFrame&#96;.\n |      \n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; df2 = sqlContext.table(&quot;table1&quot;)\n |      &gt;&gt;&gt; sorted(df.collect()) == sorted(df2.collect())\n |      True\n |      \n |      .. versionadded:: 1.0\n |  \n |  tableNames(self, dbName=None)\n |      Returns a list of names of tables in the database &#96;&#96;dbName&#96;&#96;.\n |      \n |      :param dbName: string, name of the database to use. Default to the current database.\n |      :return: list of table names, in string\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; &quot;table1&quot; in sqlContext.tableNames()\n |      True\n |      &gt;&gt;&gt; &quot;table1&quot; in sqlContext.tableNames(&quot;db&quot;)\n |      True\n |      \n |      .. versionadded:: 1.3\n |  \n |  tables(self, dbName=None)\n |      Returns a :class:&#96;DataFrame&#96; containing names of tables in the given database.\n |      \n |      If &#96;&#96;dbName&#96;&#96; is not specified, the current database will be used.\n |      \n |      The returned DataFrame has two columns: &#96;&#96;tableName&#96;&#96; and &#96;&#96;isTemporary&#96;&#96;\n |      (a column with :class:&#96;BooleanType&#96; indicating if a table is a temporary one or not).\n |      \n |      :param dbName: string, name of the database to use.\n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; df2 = sqlContext.tables()\n |      &gt;&gt;&gt; df2.filter(&quot;tableName = &apos;table1&apos;&quot;).first()\n |      Row(tableName=u&apos;table1&apos;, isTemporary=True)\n |      \n |      .. versionadded:: 1.3\n |  \n |  uncacheTable(self, tableName)\n |      Removes the specified table from the in-memory cache.\n |      \n |      .. versionadded:: 1.0\n |  \n |  ----------------------------------------------------------------------\n |  Class methods inherited from SQLContext:\n |  \n |  getOrCreate(cls, sc) from __builtin__.type\n |      Get the existing SQLContext or create a new one with given SparkContext.\n |      \n |      :param sc: SparkContext\n |      \n |      .. versionadded:: 1.6\n |  \n |  ----------------------------------------------------------------------\n |  Data descriptors inherited from SQLContext:\n |  \n |  __dict__\n |      dictionary for instance variables (if defined)\n |  \n |  __weakref__\n |      list of weak references to the object (if defined)\n |  \n |  read\n |      Returns a :class:&#96;DataFrameReader&#96; that can be used to read data\n |      in as a :class:&#96;DataFrame&#96;.\n |      \n |      :return: :class:&#96;DataFrameReader&#96;\n |      \n |      .. versionadded:: 1.4\n |  \n |  udf\n |      Returns a :class:&#96;UDFRegistration&#96; for UDF registration.\n |      \n |      :return: :class:&#96;UDFRegistration&#96;\n |      \n |      .. versionadded:: 1.3.1\n\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.466899174035E12,"submitTime":1.466899176205E12,"finishTime":1.46689917411E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"2a173234-718e-44ca-b1b3-baa956cd255f"},{"version":"CommandV1","origId":247831475965567,"guid":"8ef729f2-208e-4f6f-b384-9285882229bf","subtype":"command","commandType":"auto","position":21.0,"command":"%md\nOutside of `pyspark` or a notebook, `SQLContext` is created from the lower-level `SparkContext`, which is usually used to create Resilient Distributed Datasets (RDDs). An RDD is the way Spark actually represents data internally; DataFrames are actually implemented in terms of RDDs.\n\nWhile you can interact directly with RDDs, DataFrames are preferred. They're generally faster, and they perform the same no matter what language (Python, R, Scala or Java) you use with Spark.\n\nIn this course, we'll be using DataFrames, so we won't be interacting directly with the Spark Context object very much. However, it's worth knowing that inside `pyspark` or a notebook, you already have an existing `SparkContext` in the `sc` variable. One simple thing we can do with `sc` is check the version of Spark we're using:","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"1e358e8d-c182-4728-9e34-ac7cd7a31950"},{"version":"CommandV1","origId":247831475965568,"guid":"d4f3ea43-c8ad-4a96-8197-8016f345db23","subtype":"command","commandType":"auto","position":22.0,"command":"# After reading the help we've decided we want to use sc.version to see what version of Spark we are running\nsc.version","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">9</span><span class=\"ansired\">]: </span>u&apos;1.6.1&apos;\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.466899697071E12,"submitTime":1.466899699262E12,"finishTime":1.466899697112E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","x ,{"version":"CommandV1","origId":247831475965570,"guid":"25b3bbe9-c013-4740-8c29-9f8f116172fc","subtype":"command","commandType":"auto","position":24.0,"command":"%md\n## **Part 3: Using DataFrames and chaining together transformations and actions**","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"18a27bc2-28ce-4966-9d01-e74480d61e27"},{"version":"CommandV1","origId":247831475965571,"guid":"71912ec3-da86-4fd9-a7fe-b662a136ddf9","subtype":"command","commandType":"auto","position":25.0,"command":"%md\n### Working with your first DataFrames\n\nIn Spark, we first create a base [DataFrame](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.DataFrame). We can then apply one or more transformations to that base DataFrame. *A DataFrame is immutable, so once it is created, it cannot be changed.* As a result, each transformation creates a new DataFrame. Finally, we can apply one or more actions to the DataFrames.\n\n> Note that Spark uses lazy evaluation, so transformations are not actually executed until an action occurs.\n\nWe will perform several exercises to obtain a better understanding of DataFrames:\n* Create a Python collection of 10,000 integers\n* Create a Spark DataFrame from that collection\n* Subtract one from each value using `map`\n* Perform action `collect` to view results\n* Perform action `count` to view counts\n* Apply transformation `filter` and view results with `collect`\n* Learn about lambda functions\n* Explore how lazy evaluation works and the debugging challenges that it introduces\n\nA DataFrame consists of a series of `Row` objects; each `Row` object has a set of named columns. You can think of a DataFrame as modeling a table, though the data source being processed does not have to be a table.\n\nMore formally, a DataFrame must have a _schema_, which means it must consist of columns, each of which has a _name_ and a _type_. Some data sources have schemas built into them. Examples include RDBMS databases, Parquet files, and NoSQL databases like Cassandra. Other data sources don't have computer-readable schemas, but you can often apply a schema programmatically.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"974a84a2-1e01-4dd3-bf4d-6056914db55b"},{"version":"CommandV1","origId":247831475965572,"guid":"681f7508-f952-4bcb-a946-991a5f329539","subtype":"command","commandType":"auto","position":26.0,"command":"%md\n### (3a) Create a Python collection of 10,000 people\n\nWe will use a third-party Python testing library called [fake-factory](https://pypi.python.org/pypi/fake-factory/0.5.3) to create a collection of fake person records.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"aut alse,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"8e989dcc-1f5f-41c5-98e7-3a397b4929ea"},{"version":"CommandV1","origId":247831475965582,"guid":"c9019b00-9a0a-41e4-9cfa-e0419e17e4ed","subtype":"command","commandType":"auto","position":36.0,"command":"%md\n### (3b) Distributed data and using a collection to create a DataFrame\n\nIn Spark, datasets are represented as a list of entries, where the list is broken up into many different partitions that are each stored on a different machine.  Each partition holds a unique subset of the entries in the list.  Spark calls datasets that it stores \"Resilient Distributed Datasets\" (RDDs). Even DataFrames are ultimately represented as RDDs, with additional meta-data.\n\n<img src=\"http://spark-mooc.github.io/web-assets/images/cs105x/diagram-3b.png\" style=\"width: 900px; float: right; margin: 5px\"/>\n\nOne of the defining features of Spark, compared to other data analytics frameworks (e.g., Hadoop), is that it stores data in memory rather than on disk.  This allows Spark applications to run much more quickly, because they are not slowed down by needing to read data from disk.\nThe figure to the right illustrates how Spark breaks a list of data entries into partitions that are each stored in memory on a worker.\n\n\nTo create the DataFrame, we'll use `sqlContext.createDataFrame()`, and we'll pass our array of data in as an argument to that function. Spark will create a new set of input data based on data that is passed in.  A DataFrame requires a _schema_, which is a list of columns, where each column has a name and a type. Our list of data has elements with types (mostly strings, but one integer). We'll supply the rest of the schema and the column names as the second argument to `createDataFrame()`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"e699adf0-c0fb-49e3-9c33-4ec52692a1d5"},{"version":"CommandV1","origId":247831475965583,"guid":"a0a7a079-5cb3-46ac-bde9-dc2c48238e58","subtype":"command","commandType":"auto","position":37.0,"command":"%md\nLet's view the help for `createDataFrame()`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"3c74d6f8-68e2-4469-8230-d28c62843430"},{"version":"CommandV1","origId":247831475965584,"guid":"4e6dc255-7371-499c-9f2c-8484fa81cf20","subtype":"command","commandType":"auto","position":38.0,"command":"help(sqlContext.createDataFrame)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Help on method createDataFrame in module pyspark.sql.context:\n\ncreateDataFrame(self, data, schema=None, samplingRatio=None) method of pyspark.sql.context.HiveContext instance\n    Creates a :class:&#96;DataFrame&#96; from an :class:&#96;RDD&#96; of :class:&#96;tuple&#96;/:class:&#96;list&#96;,\n    list or :class:&#96;pandas.DataFrame&#96;.\n    \n    When &#96;&#96;schema&#96;&#96; is a list of column names, the type of each column\n    will be inferred from &#96;&#96;data&#96;&#96;.\n    \n    When &#96;&#96;schema&#96;&#96; is &#96;&#96;None&#96;&#96;, it will try to infer the schema (column names and types)\n    from &#96;&#96;data&#96;&#96;, which should be an RDD of :class:&#96;Row&#96;,\n    or :class:&#96;namedtuple&#96;, or :class:&#96;dict&#96;.\n    \n    If schema inference is needed, &#96;&#96;samplingRatio&#96;&#96; is used to determined the ratio of\n    rows used for schema inference. The first row will be used if &#96;&#96;samplingRatio&#96;&#96; is &#96;&#96;None&#96;&#96;.\n    \n    :param data: an RDD of :class:&#96;Row&#96;/:class:&#96;tuple&#96;/:class:&#96;list&#96;/:class:&#96;dict&#96;,\n        :class:&#96;list&#96;, or :class:&#96;pandas.DataFrame&#96;.\n    :param schema: a :class:&#96;StructType&#96; or list of column names. default None.\n    :param samplingRatio: the sample ratio of rows used for inferring\n    :return: :class:&#96;DataFrame&#96;\n    \n    &gt;&gt;&gt; l = [(&apos;Alice&apos;, 1)]\n    &gt;&gt;&gt; sqlContext.createDataFrame(l).collect()\n    [Row(_1=u&apos;Alice&apos;, _2=1)]\n    &gt;&gt;&gt; sqlContext.createDataFrame(l, [&apos;name&apos;, &apos;age&apos;]).collect()\n    [Row(name=u&apos;Alice&apos;, age=1)]\n    \n    &gt;&gt;&gt; d = [{&apos;name&apos;: &apos;Alice&apos;, &apos;age&apos;: 1}]\n    &gt;&gt;&gt; sqlContext.createDataFrame(d).collect()\n    [Row(age=1, name=u&apos;Alice&apos;)]\n    \n    &gt;&gt;&gt; rdd = sc.parallelize(l)\n    &gt;&gt;&gt; sqlContext.createDataFrame(rdd).collect()\n    [Row(_1=u&apos;Alice&apos;, _2=1)]\n    &gt;&gt;&gt; df = sqlContext.createDataFrame(rdd, [&apos;name&apos;, &apos;age&apos;])\n    &gt;&gt;&gt; df.collect()\n    [Row(name=u&apos;Alice&apos;, age=1)]\n    \n    &gt;&gt;&gt; from pyspark.sql import Row\n    &gt;&gt;&gt; Person = Row(&apos;name&apos;, &apos;age&apos;)\n    &gt;&gt;&gt; person = rdd.map(lambda r: Person(*r))\n    &gt;&gt;&gt; df2 = sqlContext.createDataFrame(person)\n    &gt;&gt;&gt; df2.collect()\n    [Row(name=u&apos;Alice&apos;, age=1)]\n    \n    &gt;&gt;&gt; from pyspark.sql.types import *\n    &gt;&gt;&gt; schema = StructType([\n    ...    StructField(&quot;name&quot;, StringType(), True),\n    ...    StructField(&quot;age&quot;, IntegerType(), True)])\n    &gt;&gt;&gt; df3 = sqlContext.createDataFrame(rdd, schema)\n    &gt;&gt;&gt; df3.collect()\n    [Row(name=u&apos;Alice&apos;, age=1)]\n    \n    &gt;&gt;&gt; sqlContext.createDataFrame(df.toPandas()).collect()  # doctest: +SKIP\n    [Row(name=u&apos;Alice&apos;, age=1)]\n    &gt;&gt;&gt; sqlContext.createDataFrame(pandas.DataFrame([[1, 2]])).collect()  # doctest: +SKIP\n    [Row(0=1, 1=2)]\n    \n    .. versionadded:: 1.3\n\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.466900999436E12,"submitTime":1.466901001661E12,"finishTime":1.466900999509E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"5f0cd8ec-c044-4d46-b852-f0757449eb60"},{"version":"CommandV1","origId":247831475965585,"guid":"74903bbc-5fa9-46f8-a78a-37c80c3fd1a8","subtype":"command","commandType":"auto","position":39.0,"command":"dataDF = sqlContext.createDataFrame(data, ('last_name', 'first_name', 'ssn', 'occupation', 'age'))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedW edWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.466901154562E12,"submitTime":1.466901156791E12,"finishTime":1.466901154637E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"45a3aedc-df76-4631-944e-7a10a404b7d7"},{"version":"CommandV1","origId":247831475965592,"guid":"382c7287-13b2-48ec-958d-3bba7c79196d","subtype":"command","commandType":"auto","position":46.0,"command":"%md\nWhat methods can we call on this DataFrame?","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"fb19bcb4-9edf-4ee0-ac39-94b140c99eee"},{"version":"CommandV1","origId":247831475965593,"guid":"5e6acfb9-1446-425e-90eb-d0e45f8bb35c","subtype":"command","commandType":"auto","position":47.0,"command":"help(dataDF)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Help on DataFrame in module pyspark.sql.dataframe object:\n\nclass DataFrame(__builtin__.object)\n |  A distributed collection of data grouped into named columns.\n |  \n |  A :class:&#96;DataFrame&#96; is equivalent to a relational table in Spark SQL,\n |  and can be created using various functions in :class:&#96;SQLContext&#96;::\n |  \n |      people = sqlContext.read.parquet(&quot;...&quot;)\n |  \n |  Once created, it can be manipulated using the various domain-specific-language\n |  (DSL) functions defined in: :class:&#96;DataFrame&#96;, :class:&#96;Column&#96;.\n |  \n |  To select a column from the data frame, use the apply method::\n |  \n |      ageCol = people.age\n |  \n |  A more concrete example::\n |  \n |      # To create DataFrame using SQLContext\n |      people = sqlContext.read.parquet(&quot;...&quot;)\n |      department = sqlContext.read.parquet(&quot;...&quot;)\n |  \n |      people.filter(people.age &gt; 30).join(department, people.deptId == department.id))           .groupBy(department.name, &quot;gender&quot;).agg({&quot;salary&quot;: &quot;avg&quot;, &quot;age&quot;: &quot;max&quot;})\n |  \n |  .. note:: Experimental\n |  \n |  .. versionadded:: 1.3\n |  \n |  Methods defined here:\n |  \n |  __getattr__(self, name)\n |      Returns the :class:&#96;Column&#96; denoted by &#96;&#96;name&#96;&#96;.\n |      \n |      &gt;&gt;&gt; df.select(df.age).collect()\n |      [Row(age=2), Row(age=5)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  __getitem__(self, item)\n |      Returns the column as a :class:&#96;Column&#96;.\n |      \n |      &gt;&gt;&gt; df.select(df[&apos;age&apos;]).collect()\n |      [Row(age=2), Row(age=5)]\n |      &gt;&gt;&gt; df[ [&quot;name&quot;, &quot;age&quot;]].collect()\n |      [Row(name=u&apos;Alice&apos;, age=2), Row(name=u&apos;Bob&apos;, age=5)]\n |      &gt;&gt;&gt; df[ df.age &gt; 3 ].collect()\n |      [Row(age=5, name=u&apos;Bob&apos;)]\n |      &gt;&gt;&gt; df[df[0] &gt; 3].collect()\n |      [Row(age=5, name=u&apos;Bob&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  __init__(self, jdf, sql_ctx)\n |  \n |  __repr__(self)\n |  \n |  agg(self, *exprs)\n |      Aggregate on the entire :class:&#96;DataFrame&#96; without groups\n |      (shorthand for &#96;&#96;df.groupBy.agg()&#96;&#96;).\n |      \n |      &gt;&gt;&gt; df.agg({&quot;age&quot;: &quot;max&quot;}).collect()\n |      [Row(max(age)=5)]\n |      &gt;&gt;&gt; from pyspark.sql import functions as F\n |      &gt;&gt;&gt; df.agg(F.min(df.age)).collect()\n |      [Row(min(age)=2)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  alias(self, alias)\n |      Returns a new :class:&#96;DataFrame&#96; with an alias set.\n |      \n |      &gt;&gt;&gt; from pyspark.sql.functions import *\n |      &gt;&gt;&gt; df_as1 = df.alias(&quot;df_as1&quot;)\n |      &gt;&gt;&gt; df_as2 = df.alias(&quot;df_as2&quot;)\n |      &gt;&gt;&gt; joined_df = df_as1.join(df_as2, col(&quot;df_as1.name&quot;) == col(&quot;df_as2.name&quot;), &apos;inner&apos;)\n |      &gt;&gt;&gt; joined_df.select(col(&quot;df_as1.name&quot;), col(&quot;df_as2.name&quot;), col(&quot;df_as2.age&quot;)).collect()\n |      [Row(name=u&apos;Alice&apos;, name=u&apos;Alice&apos;, age=2), Row(name=u&apos;Bob&apos;, name=u&apos;Bob&apos;, age=5)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  cache(self)\n |      Persists with the default storage level (C{MEMORY_ONLY_SER}).\n |      \n |      .. versionadded:: 1.3\n |  \n |  coalesce(self, numPartitions)\n |      Returns a new :class:&#96;DataFrame&#96; that has exactly &#96;numPartitions&#96; partitions.\n |      \n |      Similar to coalesce defined on an :class:&#96;RDD&#96;, this operation results in a\n |      narrow dependency, e.g. if you go from 1000 partitions to 100 partitions,\n |      there will not be a shuffle, instead each of the 100 new partitions will\n |      claim 10 of the current partitions.\n |      \n |      &gt;&gt;&gt; df.coalesce(1).rdd.getNumPartitions()\n |      1\n |      \n |      .. versionadded:: 1.4\n |  \n |  collect(self)\n |      Returns all the records as a list of :class:&#96;Row&#96;.\n |      \n |      &gt;&gt;&gt; df.collect()\n |      [Row(age=2, name=u&apos;Alice&apos;), Row(age=5, name=u&apos;Bob&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  corr(self, col1, col2, method=None)\n |      Calculates the correlation of two columns of a DataFrame as a double value.\n |      Currently only supports the Pearson Correlation Coefficient.\n |      :func:&#96;DataFrame.corr&#96; and :func:&#96;DataFrameStatFunctions.corr&#96; are aliases of each other.\n |      \n |      :param col1: The name of the first column\n |      :param col2: The name of the second column\n |      :param method: The correlation method. Currently only supports &quot;pearson&quot;\n |      \n |      .. versionadded:: 1.4\n |  \n |  count(self)\n |      Returns the number of rows in this :class:&#96;DataFrame&#96;.\n |      \n |      &gt;&gt;&gt; df.count()\n |      2\n |      \n |      .. versionadded:: 1.3\n |  \n |  cov(self, col1, col2)\n |      Calculate the sample covariance for the given columns, specified by their names, as a\n |      double value. :func:&#96;DataFrame.cov&#96; and :func:&#96;DataFrameStatFunctions.cov&#96; are aliases.\n |      \n |      :param col1: The name of the first column\n |      :param col2: The name of the second column\n |      \n |      .. versionadded:: 1.4\n |  \n |  crosstab(self, col1, col2)\n |      Computes a pair-wise frequency table of the given columns. Also known as a contingency\n |      table. The number of distinct values for each column should be less than 1e4. At most 1e6\n |      non-zero pair frequencies will be returned.\n |      The first column of each row will be the distinct values of &#96;col1&#96; and the column names\n |      will be the distinct values of &#96;col2&#96;. The name of the first column will be &#96;$col1_$col2&#96;.\n |      Pairs that have no occurrences will have zero as their counts.\n |      :func:&#96;DataFrame.crosstab&#96; and :func:&#96;DataFrameStatFunctions.crosstab&#96; are aliases.\n |      \n |      :param col1: The name of the first column. Distinct items will make the first item of\n |          each row.\n |      :param col2: The name of the second column. Distinct items will make the column names\n |          of the DataFrame.\n |      \n |      .. versionadded:: 1.4\n |  \n |  cube(self, *cols)\n |      Create a multi-dimensional cube for the current :class:&#96;DataFrame&#96; using\n |      the specified columns, so we can run aggregation on them.\n |      \n |      &gt;&gt;&gt; df.cube(&apos;name&apos;, df.age).count().show()\n |      +-----+----+-----+\n |      | name| age|count|\n |      +-----+----+-----+\n |      | null|   2|    1|\n |      |Alice|null|    1|\n |      |  Bob|   5|    1|\n |      |  Bob|null|    1|\n |      | null|   5|    1|\n |      | null|null|    2|\n |      |Alice|   2|    1|\n |      +-----+----+-----+\n |      \n |      .. versionadded:: 1.4\n |  \n |  describe(self, *cols)\n |      Computes statistics for numeric columns.\n |      \n |      This include count, mean, stddev, min, and max. If no columns are\n |      given, this function computes statistics for all numerical columns.\n |      \n |      .. note:: This function is meant for exploratory data analysis, as we make no         guarantee about the backward compatibility of the schema of the resulting DataFrame.\n |      \n |      &gt;&gt;&gt; df.describe().show()\n |      +-------+------------------+\n |      |summary|               age|\n |      +-------+------------------+\n |      |  count|                 2|\n |      |   mean|               3.5|\n |      | stddev|2.1213203435596424|\n |      |    min|                 2|\n |      |    max|                 5|\n |      +-------+------------------+\n |      &gt;&gt;&gt; df.describe([&apos;age&apos;, &apos;name&apos;]).show()\n |      +-------+------------------+-----+\n |      |summary|               age| name|\n |      +-------+------------------+-----+\n |      |  count|                 2|    2|\n |      |   mean|               3.5| null|\n |      | stddev|2.1213203435596424| null|\n |      |    min|                 2|Alice|\n |      |    max|                 5|  Bob|\n |      +-------+------------------+-----+\n |      \n |      .. versionadded:: 1.3.1\n |  \n |  distinct(self)\n |      Returns a new :class:&#96;DataFrame&#96; containing the distinct rows in this :class:&#96;DataFrame&#96;.\n |      \n |      &gt;&gt;&gt; df.distinct().count()\n |      2\n |      \n |      .. versionadded:: 1.3\n |  \n |  drop(self, col)\n |      Returns a new :class:&#96;DataFrame&#96; that drops the specified column.\n |      \n |      :param col: a string name of the column to drop, or a\n |          :class:&#96;Column&#96; to drop.\n |      \n |      &gt;&gt;&gt; df.drop(&apos;age&apos;).collect()\n |      [Row(name=u&apos;Alice&apos;), Row(name=u&apos;Bob&apos;)]\n |      \n |      &gt;&gt;&gt; df.drop(df.age).collect()\n |      [Row(name=u&apos;Alice&apos;), Row(name=u&apos;Bob&apos;)]\n |      \n |      &gt;&gt;&gt; df.join(df2, df.name == df2.name, &apos;inner&apos;).drop(df.name).collect()\n |      [Row(age=5, height=85, name=u&apos;Bob&apos;)]\n |      \n |      &gt;&gt;&gt; df.join(df2, df.name == df2.name, &apos;inner&apos;).drop(df2.name).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;, height=85)]\n |      \n |      .. versionadded:: 1.4\n |  \n |  dropDuplicates(self, subset=None)\n |      Return a new :class:&#96;DataFrame&#96; with duplicate rows removed,\n |      optionally only considering certain columns.\n |      \n |      :func:&#96;drop_duplicates&#96; is an alias for :func:&#96;dropDuplicates&#96;.\n |      \n |      &gt;&gt;&gt; from pyspark.sql import Row\n |      &gt;&gt;&gt; df = sc.parallelize([             Row(name=&apos;Alice&apos;, age=5, height=80),             Row(name=&apos;Alice&apos;, age=5, height=80),             Row(name=&apos;Alice&apos;, age=10, height=80)]).toDF()\n |      &gt;&gt;&gt; df.dropDuplicates().show()\n |      +---+------+-----+\n |      |age|height| name|\n |      +---+------+-----+\n | given name.\n |      \n |      The lifetime of this temporary table is tied to the :class:&#96;SQLContext&#96;\n |      that was used to create this :class:&#96;DataFrame&#96;.\n |      \n |      &gt;&gt;&gt; df.registerTempTable(&quot;people&quot;)\n |      &gt;&gt;&gt; df2 = sqlContext.sql(&quot;select * from people&quot;)\n |      &gt;&gt;&gt; sorted(df.collect()) == sorted(df2.collect())\n |      True\n |      \n |      .. versionadded:: 1.3\n |  \n |  repartition(self, numPartitions, *cols)\n |      Returns a new :class:&#96;DataFrame&#96; partitioned by the given partitioning expressions. The\n |      resulting DataFrame is hash partitioned.\n |      \n |      &#96;&#96;numPartitions&#96;&#96; can be an int to specify the target number of partitions or a Column.\n |      If it is a Column, it will be used as the first partitioning column. If not specified,\n |      the default number of partitions is used.\n |      \n |      .. versionchanged:: 1.6\n |         Added optional arguments to specify the partitioning columns. Also made numPartitions\n |         optional if partitioning columns are specified.\n |      \n |      &gt;&gt;&gt; df.repartition(10).rdd.getNumPartitions()\n |      10\n |      &gt;&gt;&gt; data = df.unionAll(df).repartition(&quot;age&quot;)\n |      &gt;&gt;&gt; data.show()\n |      +---+-----+\n |      |age| name|\n |      +---+-----+\n |      |  2|Alice|\n |      |  2|Alice|\n |      |  5|  Bob|\n |      |  5|  Bob|\n |      +---+-----+\n |      &gt;&gt;&gt; data = data.repartition(7, &quot;age&quot;)\n |      &gt;&gt;&gt; data.show()\n |      +---+-----+\n |      |age| name|\n |      +---+-----+\n |      |  5|  Bob|\n |      |  5|  Bob|\n |      |  2|Alice|\n |      |  2|Alice|\n |      +---+-----+\n |      &gt;&gt;&gt; data.rdd.getNumPartitions()\n |      7\n |      &gt;&gt;&gt; data = data.repartition(&quot;name&quot;, &quot;age&quot;)\n |      &gt;&gt;&gt; data.show()\n |      +---+-----+\n |      |age| name|\n |      +---+-----+\n |      |  5|  Bob|\n |      |  5|  Bob|\n |      |  2|Alice|\n |      |  2|Alice|\n |      +---+-----+\n |      \n |      .. versionadded:: 1.3\n |  \n |  replace(self, to_replace, value, subset=None)\n |      Returns a new :class:&#96;DataFrame&#96; replacing a value with another value.\n |      :func:&#96;DataFrame.replace&#96; and :func:&#96;DataFrameNaFunctions.replace&#96; are\n |      aliases of each other.\n |      \n |      :param to_replace: int, long, float, string, or list.\n |          Value to be replaced.\n |          If the value is a dict, then &#96;value&#96; is ignored and &#96;to_replace&#96; must be a\n |          mapping from column name (string) to replacement value. The value to be\n |          replaced must be an int, long, float, or string.\n |      :param value: int, long, float, string, or list.\n |          Value to use to replace holes.\n |          The replacement value must be an int, long, float, or string. If &#96;value&#96; is a\n |          list or tuple, &#96;value&#96; should be of the same length with &#96;to_replace&#96;.\n |      :param subset: optional list of column names to consider.\n |          Columns specified in subset that do not have matching data type are ignored.\n |          For example, if &#96;value&#96; is a string, and subset contains a non-string column,\n |          then the non-string column is simply ignored.\n |      \n |      &gt;&gt;&gt; df4.na.replace(10, 20).show()\n |      +----+------+-----+\n |      | age|height| name|\n |      +----+------+-----+\n |      |  20|    80|Alice|\n |      |   5|  null|  Bob|\n |      |null|  null|  Tom|\n |      |null|  null| null|\n |      +----+------+-----+\n |      \n |      &gt;&gt;&gt; df4.na.replace([&apos;Alice&apos;, &apos;Bob&apos;], [&apos;A&apos;, &apos;B&apos;], &apos;name&apos;).show()\n |      +----+------+----+\n |      | age|height|name|\n |      +----+------+----+\n |      |  10|    80|   A|\n |      |   5|  null|   B|\n |      |null|  null| Tom|\n |      |null|  null|null|\n |      +----+------+----+\n |      \n |      .. versionadded:: 1.4\n |  \n |  rollup(self, *cols)\n |      Create a multi-dimensional rollup for the current :class:&#96;DataFrame&#96; using\n |      the specified columns, so we can run aggregation on them.\n |      \n |      &gt;&gt;&gt; df.rollup(&apos;name&apos;, df.age).count().show()\n |      +-----+----+-----+\n |      | name| age|count|\n |      +-----+----+-----+\n |      |Alice|null|    1|\n |      |  Bob|   5|    1|\n |      |  Bob|null|    1|\n |      | null|null|    2|\n |      |Alice|   2|    1|\n |      +-----+----+-----+\n |      \n |      .. versionadded:: 1.4\n |  \n |  sample(self, withReplacement, fraction, seed=None)\n |      Returns a sampled subset of this :class:&#96;DataFrame&#96;.\n |      \n |      &gt;&gt;&gt; df.sample(False, 0.5, 42).count()\n |      2\n |      \n |      .. versionadded:: 1.3\n |  \n |  sampleBy(self, col, fractions, seed=None)\n |      Returns a stratified sample without replacement based on the\n |      fraction given on each stratum.\n |      \n |      :param col: column that defines strata\n |      :param fractions:\n |          sampling fraction for each stratum. If a stratum is not\n |          specified, we treat its fraction as zero.\n |      :param seed: random seed\n |      :return: a new DataFrame that represents the stratified sample\n |      \n |      &gt;&gt;&gt; from pyspark.sql.functions import col\n |      &gt;&gt;&gt; dataset = sqlContext.range(0, 100).select((col(&quot;id&quot;) % 3).alias(&quot;key&quot;))\n |      &gt;&gt;&gt; sampled = dataset.sampleBy(&quot;key&quot;, fractions={0: 0.1, 1: 0.2}, seed=0)\n |      &gt;&gt;&gt; sampled.groupBy(&quot;key&quot;).count().orderBy(&quot;key&quot;).show()\n |      +---+-----+\n |      |key|count|\n |      +---+-----+\n |      |  0|    5|\n |      |  1|    9|\n |      +---+-----+\n |      \n |      .. versionadded:: 1.5\n |  \n |  save(self, path=None, source=None, mode=&apos;error&apos;, **options)\n |      Saves the contents of the :class:&#96;DataFrame&#96; to a data source.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameWriter.save&#96; instead.\n |      \n |      .. versionadded:: 1.3\n |  \n |  saveAsParquetFile(self, path)\n |      Saves the contents as a Parquet file, preserving the schema.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameWriter.parquet&#96; instead.\n |  \n |  saveAsTable(self, tableName, source=None, mode=&apos;error&apos;, **options)\n |      Saves the contents of this :class:&#96;DataFrame&#96; to a data source as a table.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameWriter.saveAsTable&#96; instead.\n |  \n |  select(self, *cols)\n |      Projects a set of expressions and returns a new :class:&#96;DataFrame&#96;.\n |      \n |      :param cols: list of column names (string) or expressions (:class:&#96;Column&#96;).\n |          If one of the column names is &apos;*&apos;, that column is expanded to include all columns\n |          in the current DataFrame.\n |      \n |      &gt;&gt;&gt; df.select(&apos;*&apos;).collect()\n |      [Row(age=2, name=u&apos;Alice&apos;), Row(age=5, name=u&apos;Bob&apos;)]\n |      &gt;&gt;&gt; df.select(&apos;name&apos;, &apos;age&apos;).collect()\n |      [Row(name=u&apos;Alice&apos;, age=2), Row(name=u&apos;Bob&apos;, age=5)]\n |      &gt;&gt;&gt; df.select(df.name, (df.age + 10).alias(&apos;age&apos;)).collect()\n |      [Row(name=u&apos;Alice&apos;, age=12), Row(name=u&apos;Bob&apos;, age=15)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  selectExpr(self, *expr)\n |      Projects a set of SQL expressions and returns a new :class:&#96;DataFrame&#96;.\n |      \n |      This is a variant of :func:&#96;select&#96; that accepts SQL expressions.\n |      \n |      &gt;&gt;&gt; df.selectExpr(&quot;age * 2&quot;, &quot;abs(age)&quot;).collect()\n |      [Row((age * 2)=4, abs(age)=2), Row((age * 2)=10, abs(age)=5)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  show(self, n=20, truncate=True)\n |      Prints the first &#96;&#96;n&#96;&#96; rows to the console.\n |      \n |      :param n: Number of rows to show.\n |      :param truncate: Whether truncate long strings and align cells right.\n |      \n |      &gt;&gt;&gt; df\n |      DataFrame[age: int, name: string]\n |      &gt;&gt;&gt; df.show()\n |      +---+-----+\n |      |age| name|\n |      +---+-----+\n |      |  2|Alice|\n |      |  5|  Bob|\n |      +---+-----+\n |      \n |      .. versionadded:: 1.3\n |  \n |  sort(self, *cols, **kwargs)\n |      Returns a new :class:&#96;DataFrame&#96; sorted by the specified column(s).\n |      \n |      :param cols: list of :class:&#96;Column&#96; or column names to sort by.\n |      :param ascending: boolean or list of boolean (default True).\n |          Sort ascending vs. descending. Specify list for multiple sort orders.\n |          If a list is specified, length of the list must equal length of the &#96;cols&#96;.\n |      \n |      &gt;&gt;&gt; df.sort(df.age.desc()).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;), Row(age=2, name=u&apos;Alice&apos;)]\n |      &gt;&gt;&gt; df.sort(&quot;age&quot;, ascending=False).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;), Row(age=2, name=u&apos;Alice&apos;)]\n |      &gt;&gt;&gt; df.orderBy(df.age.desc()).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;), Row(age=2, name=u&apos;Alice&apos;)]\n |      &gt;&gt;&gt; from pyspark.sql.functions import *\n |      &gt;&gt;&gt; df.sort(asc(&quot;age&quot;)).collect()\n |      [Row(age=2, name=u&apos;Alice&apos;), Row(age=5, name=u&apos;Bob&apos;)]\n |      &gt;&gt;&gt; df.orderBy(desc(&quot;age&quot;), &quot;name&quot;).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;), Row(age=2, name=u&apos;Alice&apos;)]\n |      &gt;&gt;&gt; df.orderBy([&quot;age&quot;, &quot;name&quot;], ascending=[0, 1]).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;), Row(age=2, name=u&apos;Alice&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  sortWithinPartitions(self, *cols, **kwargs)\n |      Returns a new :class:&#96;DataFrame&#96; with each partition sorted by the specified column(s).\n |      \n |      :param cols: list of :class:&#96;Column&#96; or column names to sort by.\n |      :param ascending: boolean or list of boolean (default True).\n |          Sort ascending vs. descending. Specify list for multiple sort orders.\n |          If a list is specified, length of the list must equal length of the &#96;cols&#96;.\n |      \n |      &gt;&gt;&gt; df.sortWithinPartitions(&quot;age&quot;, ascending=False).show()\n |      +---+-----+\n |      |age| name|\n |      +---+-----+\n |      |  2|Alice|\n |      |  5|  Bob|\n |      +---+-----+\n |      \n |      .. versionadded:: 1.6\n |  \n |  subtract(self, other)\n |      Return a new :class:&#96;DataFrame&#96; containing rows in this frame\n |      but not in another frame.\n |      \n |      This is equivalent to &#96;EXCEPT&#96; in SQL.\n |      \n |      .. versionadded:: 1.3\n |  \n |  take(self, num)\n |      Returns the first &#96;&#96;num&#96;&#96; rows as a :class:&#96;list&#96; of :class:&#96;Row&#96;.\n |      \n |      &gt;&gt;&gt; df.take(2)\n |      [Row(age=2, name=u&apos;Alice&apos;), Row(age=5, name=u&apos;Bob&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  toDF(self, *cols)\n |      Returns a new class:&#96;DataFrame&#96; that with new specified column names\n |      \n |      :param cols: list of new column names (string)\n |      \n |      &gt;&gt;&gt; df.toDF(&apos;f1&apos;, &apos;f2&apos;).collect()\n |      [Row(f1=2, f2=u&apos;Alice&apos;), Row(f1=5, f2=u&apos;Bob&apos;)]\n |  \n |  toJSON(self, use_unicode=True)\n |      Converts a :class:&#96;DataFrame&#96; into a :class:&#96;RDD&#96; of string.\n |      \n |      Each row is turned into a JSON document as one element in the returned RDD.\n |      \n |      &gt;&gt;&gt; df.toJSON().first()\n |      u&apos;{&quot;age&quot;:2,&quot;name&quot;:&quot;Alice&quot;}&apos;\n |      \n |      .. versionadded:: 1.3\n |  \n |  toPandas(self)\n |      Returns the contents of this :class:&#96;DataFrame&#96; as Pandas &#96;&#96;pandas.DataFrame&#96;&#96;.\n |      \n |      This is only available if Pandas is installed and available.\n |      \n |      &gt;&gt;&gt; df.toPandas()  # doctest: +SKIP\n |         age   name\n |      0    2  Alice\n |      1    5    Bob\n |      \n |      .. versionadded:: 1.3\n |  \n |  unionAll(self, other)\n |      Return a new :class:&#96;DataFrame&#96; containing union of rows in this\n |      frame and another frame.\n |      \n |      This is equivalent to &#96;UNION ALL&#96; in SQL.\n |      \n |      .. versionadded:: 1.3\n |  \n |  unpersist(self, blocking=True)\n |      Marks the :class:&#96;DataFrame&#96; as non-persistent, and remove all blocks for it from\n |      memory and disk.\n |      \n |      .. versionadded:: 1.3\n |  \n |  where = filter(self, condition)\n |  \n |  withColumn(self, colName, col)\n |      Returns a new :class:&#96;DataFrame&#96; by adding a column or replacing the\n |      existing column that has the same name.\n |      \n |      :param colName: string, name of the new column.\n |      :param col: a :class:&#96;Column&#96; expression for the new column.\n |      \n |      &gt;&gt;&gt; df.withColumn(&apos;age2&apos;, df.age + 2).collect()\n |      [Row(age=2, name=u&apos;Alice&apos;, age2=4), Row(age=5, name=u&apos;Bob&apos;, age2=7)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  withColumnRenamed(self, existing, new)\n |      Returns a new :class:&#96;DataFrame&#96; by renaming an existing column.\n |      \n |      :param existing: string, name of the existing column to rename.\n |      :param col: string, new name of the column.\n |      \n |      &gt;&gt;&gt; df.withColumnRenamed(&apos;age&apos;, &apos;age2&apos;).collect()\n |      [Row(age2=2, name=u&apos;Alice&apos;), Row(age2=5, name=u&apos;Bob&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  ----------------------------------------------------------------------\n |  Data descriptors defined here:\n |  \n |  __dict__\n |      dictionary for instance variables (if defined)\n |  \n |  __weakref__\n |      list of weak references to the object (if defined)\n |  \n |  columns\n |      Returns all column names as a list.\n |      \n |      &gt;&gt;&gt; df.columns\n |      [&apos;age&apos;, &apos;name&apos;]\n |      \n |      .. versionadded:: 1.3\n |  \n |  dtypes\n |      Returns all column names and their data types as a list.\n |      \n |      &gt;&gt;&gt; df.dtypes\n |      [(&apos;age&apos;, &apos;int&apos;), (&apos;name&apos;, &apos;string&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  na\n |      Returns a :class:&#96;DataFrameNaFunctions&#96; for handling missing values.\n |      \n |      .. versionadded:: 1.3.1\n |  \n |  rdd\n |      Returns the content as an :class:&#96;pyspark.RDD&#96; of :class:&#96;Row&#96;.\n |      \n |      .. versionadded:: 1.3\n |  \n |  schema\n |      Returns the schema of this :class:&#96;DataFrame&#96; as a :class:&#96;types.StructType&#96;.\n |      \n |      &gt;&gt;&gt; df.schema\n |      StructType(List(StructField(age,IntegerType,true),StructField(name,StringType,true)))\n |      \n |      .. versionadded:: 1.3\n |  \n |  stat\n |      Returns a :class:&#96;DataFrameStatFunctions&#96; for statistic functions.\n |      \n |      .. versionadded:: 1.4\n |  \n |  write\n |      Interface for saving the content of the :class:&#96;DataFrame&#96; out into external storage.\n |      \n |      :return: :class:&#96;DataFrameWriter&#96;\n |      \n |      .. versionadded:: 1.4\n\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.466901168178E12,"submitTime":1.466901170396E12,"finishTime":1.466901168221E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"cf8138ea-5b59-4eb4-b20c-d969d4578b55"},{"version":"CommandV1","origId":247831475965594,"guid":"9f6afc75-4f8b-41f7-bcb4-fe31c3f0bf42","subtype":"command","commandType":"auto","position":48.0,"command":"%md\nHow many partitions will the DataFrame be split into?","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"783d475d-9b7a-48c3-bf7d-0ce5490db95a"},{"version":"CommandV1","origId":247831475965595,"guid":"5854cabf-9c3c-4cac-969f-b21621cb45bc","subtype":"command","commandType":"auto","position":49.0,"command":"dataDF.rdd.getNumPartitions()","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">25</span><span class=\"ansired\">]: </span>3\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.466901166344E12,"submitTime":1.466901168561E12,"finishTime":1.466901166466E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"383d41f3-627e-4f0e-ba40-c2d3cabaeda8"},{"version":"CommandV1","origId":247831475965596,"guid":"7403700f-7bb6-4d5a-8a21-15e502b7a5c0","subtype":"command","commandType":"auto","position":50.0,"command":"%md\n###### A note about DataFrames and queries\n\nWhen you use DataFrames or Spark SQL, you are building up a _query plan_. Each transformation you apply to a DataFrame adds some information to the query plan. When you finally call an action, which triggers execution of your Spark job, several things happen:\n\n1. Spark's Catalyst optimizer analyzes the query plan (called an _unoptimized logical query plan_) and attempts to optimize it. Optimizations include (but aren't limited to) rearranging and combining `filter()` operations for efficiency, converting `Decimal` operations to more efficient long integer operations, and pushing some operations down into the data source (e.g., a `filter()` operation might be translated to a SQL `WHERE` clause, if the data source is a traditional SQL RDBMS). The result of this optimization phase is an _optimized logical plan_.\n2. Once Catalyst has an optimized logical plan, it then constructs multiple _physical_ plans from it. Specifically, it implements the query in terms of lower level Spark RDD operations.\n3. Catalyst chooses which physical plan to use via _cost optimization_. That is, it determines which physical plan is the most efficient (or least expensive), and uses that one.\n4. Finally, once the physical RDD execution plan is established, Spark actually executes the job.\n\nYou can examine the query plan using the `explain()` function on a DataFrame. By default, `explain()` only shows you the final physical plan; however, if you pass it an argument of `True`, it will show you all phases.\n\n(If you want to take a deeper dive into how Catalyst optimizes DataFrame queries, this blog post, while a little old, is an excellent overview: [Deep Dive into Spark SQL's Catalyst Optimizer](https://databricks.com/blog/2015/04/13/deep-dive-into-spark-sqls-catalyst-optimizer.html).)\n\nLet's add a couple transformations to our DataFrame and look at the query plan on the resulting transformed DataFrame. Don't be too concerned if it looks like gibberish. As you gain more experience with Apache Spark, you'll begin to be able to use `explain()` to help you understand more about your DataFrame operations.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"5505402c-98c1-4905-a3f8-979c374efff3"},{"version":"CommandV1","origId":247831475965597,"guid":"f1361ff2-eae0-4986-a76d-6483ea2d12e9","subtype":"command","commandType":"auto","position":51.0,"command":"newDF = dataDF.distinct().select('*')\nnewDF.explain(True)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">== Parsed Logical Plan ==\n&apos;Project [*]\n+- Aggregate [last_name#896,first_name#897,ssn#898,occupation#899,age#900L], [last_name#896,first_name#897,ssn#898,occupation#899,age#900L]\n   +- LogicalRDD [last_name#896,first_name#897,ssn#898,occupation#899,age#900L], MapPartitionsRDD[452] at
